<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kevin Lee - Portfolio</title>

	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="./MDB Free/css/bootstrap.min.css">
	<link rel="stylesheet" href="./MDB Free/css/mdb.min.css">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
	<link rel="stylesheet" href="./MDB Free/sass/mdb.scss">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.3/vivus.min.js"></script>
</head>
<style>
	html,
	body,
	header,
	section,
	.view {
		height: 100%;
	}
	.top-nav-collapse {
		background-color: black;
	}
	header .view {
		background: #7474BF;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #348AC7, #7474BF);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #348AC7, #7474BF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		height: 48em;
	}
	section {
	height: 30em;
	}
	#kevinleesvg {
		height: 9em;
		margin-left: -40px;
	}
	.white-text {
		font-weight: bold;
		font-size: 21px;
	}
	/* #nameView {
		font-family: Montserrat, Helvetica,Arial, sans-serif;
		font-size: 95px;
		font-style: normal;
		font-weight: bold;
		letter-spacing: -1.5px;
		line-height: 115px;
		text-transform: lowercase;
		color: #FFFFFF;
	} */
	#contactBtn {
		transition: all ease 0.2s;
		-moz-transition: all ease 0.2s;
		-webkit-transition: all ease 0.2s;
		-o-transition: all ease 0.2s;
		-ms-transition: all ease 0.2s;
	}
	#contactBtn:hover {
		background-color: #505185;
		transition: all ease 0.2s;
		-moz-transition: all ease 0.2s;
		-webkit-transition: all ease 0.2s;
		-o-transition: all ease 0.2s;
		-ms-transition: all ease 0.2s;
	}
	.projectImg > img{
		height: auto;
		width: auto;
	}
	#skills {
		padding: 1em;
		height: auto;
	}
	#gallery > .row > .card {
		margin: 10px;
		width: 285px;
	}
	.galleryItems {
		display: flex;
		flex-flow: row nowrap;
		justify-content: space-around;
	}
	#contactForm {
		margin: 175px auto;
	}
	#contactForm > div {
		margin: 0 3em;
	}
	#sendBtn {
		background-color: #505185;
	}
	.socialBtn {
		padding: 1em;
	}
	.footerTxt {
		padding: 1em;
	}
	.modal-dialog.show{
		opacity:1;
		pointer-events:auto;
	}
	@media screen and (max-width: 736px) {
		#gallery {
			height: auto;
		}
		.galleryItems {
			flex-flow: column wrap;
		}
		#gallery > .row > .card {
		margin: 15px auto;
		width: 345px;
		}
	}
	@media screen and (min-width: 737px) {
		#contactForm > div {
			margin: 0 10em;
		}
	}
</style>
<body>
	<!-- This is where React will deploy the contents it generates -->
	<div id="app"></div>
	<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous">
	</script>
	<script src="./bundle.js"></script>
	<script src="./MDB Free/js/tether.min.js"></script>
	<script src="./MDB Free/js/bootstrap.min.js"></script>
	<script src="./MDB Free/js/jquery-3.1.1.min.js"></script>
	<script src="./MDB Free/js/mdb.min.js"></script>
	<script src="./js/email.js"></script>
	<script>
		new WOW().init();
	</script>
	<script>
		new Vivus('kevinleesvg1', { type: 'delayed', duration: 200, start: 'autostart' });
	</script>
</body>
</html>
